<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Movies</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="column">
<header class="column">
    <h1>Des Moines Video Rental</h1>
    <p>123 NW 1234th Ave<br>
    Des Moines, IA 50319<br>
    +1 (515)-123-1234</p>
</header>
	<form>
		<table>
		<th>Movie Name</th>
		<th>Checkout ID</th>
		<th>Movie Group ID</th>
		<th>Edit</th>
		<th>Delete</th>
			<tr th:each="currentMovie : ${movies}">
				<td th:text="${currentMovie.movieName}" />
				<td th:text="${currentMovie.uniqueCheckoutId}" />
				<td th:text="${currentMovie.movieId}" />
				<td><a th:href="@{/editMovie/{id}(id=${currentMovie.uniqueCheckoutId})}">Edit</a></td>
				<td><a th:href="@{/deleteMovie/{id}(id=${currentMovie.uniqueCheckoutId})}">Delete</a></td>
			</tr>
		</table>
	</form>
	<a href="../addNewMovie">Add a new Movie</a>
<div class="row">
<button class="column nav-buttons" onclick="document.location='/viewAllMovies'"><img src="/images/movie_img.png" class="buttons" >Manage Movies</button>
<button class="column nav-buttons" onclick="document.location='/checkout'"><img src="/images/movie_img.png" class="buttons">Checkout</button>
<button class="column nav-buttons" onclick="document.location='/checkin'"><img src="/images/movie_img.png" class="buttons">Check In</button>
<button class="column nav-buttons" onclick="document.location='/viewAllMembers'"><img src="/images/person_img.png" class="buttons">Manage Members</button>
<button class="column nav-buttons" onclick="document.location='/viewAllMembers'"><img src="/images/question_mark.png" class="buttons">Reports</button>
</div>
</body>
</html>
