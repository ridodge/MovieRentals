<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
</head>
<body class="column">
<header class="column">
    <h1>Des Moines Video Rental</h1>
    <p>123 NW 1234th Ave<br>
    Des Moines, IA 50319<br>
    +1 (515)-123-1234</p>
</header>
	<form th:object="${newMember}"
		th:action="@{/addNewMember}"
		method=POST onsubmit="">
		<p>Member Name:</p>
		<input name="movieName" size="20" th:field="*{name}"> <br />
		<p>Member ID: </p><input name="movieId" size="10" th:field="*{id}"><br />
		<p>Member Since: </p><input type="date" name="memberSince" size="20" th:field="*{memberSince}"><br />
			<input name="submit" type="submit" value="submit" />
	</form>
<div class="row">
<button class="column nav-buttons" onclick="document.location='/viewAllMovies'"><img src="/images/movie_img.png" class="buttons" >Manage Movies</button>
<button class="column nav-buttons" onclick="document.location='/checkout'"><img src="/images/movie_img.png" class="buttons">Checkout</button>
<button class="column nav-buttons" onclick="document.location='/checkin'"><img src="/images/movie_img.png" class="buttons">Check In</button>
<button class="column nav-buttons" onclick="document.location='/viewAllMembers'"><img src="/images/person_img.png" class="buttons">Manage Members</button>
<button class="column nav-buttons" onclick="document.location='/viewAllMembers'"><img src="/images/question_mark.png" class="buttons">Reports</button></div>
</body>
<div class="row">
<button class="column nav-buttons" onclick="document.location='/overdue'"><img src="/images/overdue.jpg" class="buttons" >Overdue</button>
<button class="column nav-buttons" onclick="document.location='/currentinventory'"><img src="/images/inventory_img.jpg" class="buttons">Inventory</button>
<button class="column nav-buttons" onclick="document.location='/checkedoutmovies'"><img src="/images/checked_out.jpg" class="buttons">Checked Out</button>
</div>
</html>
